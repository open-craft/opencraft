autodetect: false
doc-warnings: false
dodgy:
  disable: []
  enable: []
  options: {}
  run: null
ignore-paths: ['migrations', 'deploy/', 'venv/', 'frontend/']
ignore-patterns: [^setup.py$, (^|/)\..+, '^docs?/']
max-line-length: null
mccabe:
  disable: []
  enable: []
  options: {max-complexity: 10}
  run: null
member-warnings: false
output-format: null
pep257:
  disable: []
  enable: []
  options: {}
  run: false
pep8:
  disable: [E261, E262, E265]
  enable: []
  options: {max-line-length: 120, single-line-if-stmt: n}
  run: null
profile-validator:
  disable: []
  enable: []
  options: {}
  run: null
pyflakes:
  disable:
    - F401
    - F403
    - F841  # "local variable is assigned to but never used" - pylint has an equivalent check, and the pylint version correctly ignores names like 'dummy'
  enable: []
  options: {}
  run: null
requirements: []
strictness: 'veryhigh'
test-warnings: true
uses: []
