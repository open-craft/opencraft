<form id="login-form" name="{{ form.form_name }}" action="" method="post" novalidate>

    {% csrf_token %}

    {% if form.non_field_errors %}
        <div class="page-content__inner__wrapper">
            <ul class="login-form-errors">
                {% for error in form.non_field_errors %}
                    <li class="invalid">{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    {% with row="registration/form_field.html" %}
        {% include row with field=form.username %}
        {% include row with field=form.password %}
    {% endwith %}

    <div class="page-content__inner__wrapper color-cyan-light-moderate text-xs-center">
        <button type="submit" class="btn btn--cyan-light-moderate color-white background-cyan-light-moderate">Login</button>
    </div>

</form>
