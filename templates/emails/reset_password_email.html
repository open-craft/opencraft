{% extends "emails/email_base.html" %}

{% block content %}
    <h1>You requested a password change</h1>
    <p>
        Follow the link to reset your password.
    </p>
    <a class="verify-link" href="{{ reset_password_url }}">
        Reset password
    </a>
    <small>
        If you do not see this button, please follow this link:
        <br>
        {{ reset_password_url }}
    </small>
{% endblock %}
